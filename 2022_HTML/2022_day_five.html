        <div class="container" style="text-align: center">
            <p>The Answer for part one is: </p><span id="PartOne"></span>
            <p>The Answer for part two is: </p><span id="PartTwo"></span>
            <script>
                function readTextFile(file)
                    {
                        var rawFile = new XMLHttpRequest();
                        rawFile.open("GET", file, false);
                        rawFile.onreadystatechange = function ()
                        {
                            if(rawFile.readyState === 4)
                            {
                                if(rawFile.status === 200 || rawFile.status == 0)
                                {
                                    var allText = rawFile.responseText;
                                    text = allText;
                                }
                            }
                        }
                        rawFile.send(null);
                        return text;
                        
                    }
                    
                function partOne(){
                    let fileData = readTextFile("/inputFiles/dayfive/inputdayfive.txt");
                    newArray = fileData.split("\n");
                    //manually make the stack
                    var stacks = [['Q', 'W', 'P', 'S', 'Z', 'R', 'H', 'D'], ['V', 'B', 'R', 'W', 'Q', 'H', 'F'], ['C', 'V', 'S', 'H'], ['H', 'F', 'G'], ['P', 'G', 'J', 'B', 'Z'], ['Q', 'T', 'J', 'H', 'W', 'F', 'L'], ['Z', 'T', 'W', 'D', 'L', 'V', 'J', 'N'], ['D', 'T', 'Z', 'C', 'J', 'G', 'H', 'F'], ['W', 'P', 'V', 'M', 'B', 'H']];
                    var done = false;
                    var count = 0
                    while(done != true){
                        if(newArray[count] != ''){
                            count++
                        }
                        else{
                            done = true;
                            newArray = newArray.slice(count+1);
                        }
                    }
                    for (let i = 0; i < newArray.length; i++) {
                        var [moveAmount, start, finish] = returnInstruction(newArray[i]);
                        for (let x = 0; x < moveAmount; x++) {
                            var letterPopped = stacks[start-1].pop();
                            stacks[finish-1].push(letterPopped);
                        }
                        
                    }
                    var finalAnswer = "";
                    
                    for (let i = 0; i < stacks.length; i++) {
                        finalAnswer += (stacks[i][stacks[i].length-1]);
                    }
                    document.getElementById('PartOne').innerHTML = finalAnswer;
                    

                }
                function returnInstruction(instructionString){
                    const splitArray = instructionString.split(" ");
                    let amount = parseInt(splitArray[1]);
                    let start = parseInt(splitArray[3]);
                    let finish = parseInt(splitArray[5]);
                    return [amount, start, finish];
                }
                function partTwo(){
                    let fileData = readTextFile("/inputFiles/dayfive/inputdayfive.txt");
                    newArray = fileData.split("\n");
                    var stacks = [['Q', 'W', 'P', 'S', 'Z', 'R', 'H', 'D'], ['V', 'B', 'R', 'W', 'Q', 'H', 'F'], ['C', 'V', 'S', 'H'], ['H', 'F', 'G'], ['P', 'G', 'J', 'B', 'Z'], ['Q', 'T', 'J', 'H', 'W', 'F', 'L'], ['Z', 'T', 'W', 'D', 'L', 'V', 'J', 'N'], ['D', 'T', 'Z', 'C', 'J', 'G', 'H', 'F'], ['W', 'P', 'V', 'M', 'B', 'H']];
                    var done = false;
                    var count = 0
                    while(done != true){
                        if(newArray[count] != ''){
                            count++
                        }
                        else{
                            done = true;
                            newArray = newArray.slice(count+1);
                        }
                    }
                    for (let i = 0; i < newArray.length; i++) {
                        var tempArray = [];
                        var [moveAmount, start, finish] = returnInstruction(newArray[i]);
                        for (let x = 0; x < moveAmount; x++) {
                            var letterPopped = stacks[start-1].pop();
                            tempArray.push(letterPopped);
                        }
                        for (let x = tempArray.length; x > 0; x--) {
                            stacks[finish-1].push(tempArray[x-1]);
                            tempArray.pop();
                        }
                        
                    }
                    var finalAnswer = "";
                    
                    for (let i = 0; i < stacks.length; i++) {
                        finalAnswer += (stacks[i][stacks[i].length-1]);
                    }
                    document.getElementById('PartTwo').innerHTML = finalAnswer;
                }
        
            window.onload = function() {
            partOne();
            partTwo();
            }


            </script>
