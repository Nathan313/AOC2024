            <script>
                function readTextFile(file)
                    {
                        var rawFile = new XMLHttpRequest();
                        rawFile.open("GET", file, false);
                        rawFile.onreadystatechange = function ()
                        {
                            if(rawFile.readyState === 4)
                            {
                                if(rawFile.status === 200 || rawFile.status == 0)
                                {
                                    var allText = rawFile.responseText;
                                    text = allText;
                                }
                            }
                        }
                        rawFile.send(null);
                        return text;
                        
                    }
                    
                function partOne(){
                    let fileData = readTextFile("/inputFiles/daysix/inputdaysix.txt");
                    //newArray = fileData.split("\n");
                    var [code, count] = checkStringForDupeCharacter(4, fileData);
                    console.log(code + 'Characters Passed: ' + count);

                }
                //use sets next time: stores unique characters only.
                function checkStringForDupeCharacter(CharactersToCheckPerChunk, fileData){
                    for (let x = CharactersToCheckPerChunk; x < fileData.length; x++) {
                        var code = fileData.slice(x-CharactersToCheckPerChunk,x);
                        var newCode = code;
                        var notSolution = false;
                        for (let y = CharactersToCheckPerChunk-1; y > 0; y--) {
                            var newCode = newCode.substring(0, y);
                            var letterToCheck = code[y];
                            if(newCode.includes(letterToCheck)){
                                notSolution = true;
                            }
                        }
                        if(!notSolution){
                            return [code, x];
                        }
                    }
                }
                function partTwo(){
                    let fileData = readTextFile("/inputFiles/daysix/inputdaysix.txt");
                    var [code, count] = checkStringForDupeCharacter(14, fileData);
                    console.log(code + 'Characters Passed: ' + count);

                    
                }
        
            window.onload = function() {
            partOne();
            partTwo();
            }
